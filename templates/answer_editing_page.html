<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Editing Answer</title>
        <meta charset="UTF-8">
        <meta name="author" content="Riley Meyers">
        <meta name="last modified" content="13/11/2024">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .text-area-box {
            height: 200px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
    <body class="bg-dark text-light">
        <div class="container text-center">
            <h1>Editing Answer</h1>

            <!-- Navigation Buttons -->
            <div class="my-4">
                <button class="btn btn-primary mx-1">Previous Answer</button>
                <button class="btn btn-primary mx-1">Proposal</button>
                <button class="btn btn-primary mx-1">Next Answer</button>
            </div>

            <!-- Editing Controls -->
            <div>
                <h5>Editing: Test Proposal</h5>
                <button class="btn btn-primary mx-2 my-2">Delete</button>
                <button class="btn btn-primary mx-2 my-2">Approve</button>
                <button class="btn btn-primary mx-2 my-2">Save</button>
            </div>

            <!-- Requirement Info and Find Answers Button -->
            <div class="my-3">
                <p>Requirement: Example Requirement</p>
                <button class="btn btn-primary">Find Answers</button>
            </div>

            <!-- Suggested and Current Answers Section -->
            <div class="row">
                <div class="col-md-6">
                    <h5>Suggested Answers</h5>
                    <div class="text-area-box"></div>
                </div>
                <div class="col-md-6">
                    <h5>Current Answer</h5>
                    <div class="text-area-box"></div>
                </div>
            </div>
        </div>
    </body>
</html>
