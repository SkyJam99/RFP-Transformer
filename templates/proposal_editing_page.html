<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Proposal Editing</title>
        <meta charset="UTF-8">
        <meta name="author" content="Riley Meyers">
        <meta name="last modified" content="13/11/2024">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .table-container {
            margin-top: 20px;
            
            padding: 20px;
            border-radius: 8px;
        }
    </style>
    <body class="bg-dark text-light min-vh-100">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                    <h1>Proposal Editing</h1>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="container text-center">
            <div class="row py-2 justify-content-center">
                <div class="col-auto">
                    <a class="btn btn-primary mx-1 my-2" type="button" href="{{ url_for('proposal_parsing')}}">Proposal Parsing</a>
                    <a class="btn btn-primary mx-1 my-2" type="button" href="{{ url_for('rfp_parsing')}}">RFP Parsing</a>
                    <a class="btn btn-primary mx-1 my-2" type="button" href="{{ url_for('proposal_writing')}}">Proposal Writing</a>
                </div>
            </div>
        </div>

        <!-- Editing Section -->
        <div class="container text-center my-4">
            <h5>Editing: Test Proposal</h5>
            <p>Choose which requirement you want to work on</p>
            <button class="btn btn-primary mx-2">Find Answers</button>
            <button class="btn btn-primary mx-2">New Answer</button>
        </div>

        <!-- Answer Table -->
        <div class="container table-container">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Answer Text</th>
                        <th>Approved</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample rows -->
                    <tr>
                        <td>1</td>
                        <td>Test Answer</td>
                        <td>True</td>
                        <td><button class="btn btn-primary">Edit</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Test Answer</td>
                        <td>False</td>
                        <td><button class="btn btn-primary">Edit</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Test Answer</td>
                        <td>False</td>
                        <td><button class="btn btn-primary">Edit</button></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Test Answer</td>
                        <td>False</td>
                        <td><button class="btn btn-primary">Edit</button></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Test Answer</td>
                        <td>False</td>
                        <td><button class="btn btn-primary">Edit</button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <!-- Download Button -->
        <div class="container text-center my-4">
            <button class="btn btn-primary">Download Proposal</button>
        </div>
    </body>
</html>
