<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RFP Parsing</title>
        <meta charset="UTF-8">
        <meta name="author" content="Riley Meyers">
        <meta name="last modified" content="02/04/2024">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    </head>
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
        }

        body {
            font-family: 'Lato', sans-serif;
        }
        .btn-action {
            width: 60px;
            height: 30px;
            text-align: center;
            padding: 0;
        }
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        .upload-box p {
            color: #333;
        }
        .form-container {
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
    <body>
        <div class="bg-dark text-light min-vh-100">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-sm-12">
                        <hr>
                        <h1>RFP Parsing</h1>
                    </div>
                </div>
            </div>


            <!-- Buttons for showing and hiding each of the sections below (Search by ID, Create Prompt, Delete Prompt, Update Prompt, Run Prompt)-->

            <div class="container form-container">
                <div class="row py-2 justify-content-center">

                    <div class="col-auto">
                        <a class="btn btn-primary mx-1 my-2" type="button" href="{{ url_for('proposal_parsing')}}">Proposal Parsing</a>

                        <a class="btn btn-primary mx-1 my-2" type="button" href="{{ url_for('main_page')}}">Home Page</a>

                        <a class="btn btn-primary mx-1 my-2" type="button" href="{{ url_for('proposal_writing')}}">Proposal Writing</a>

                    </div>
                </div>
                
                <!-- Drag-and-Drop File Upload -->
                <div class="upload-box">
                    <p>Drag Here or Click to Choose File</p>
                    <input type="file" id="rfpFile" class="form-control" style="display: none;">
                </div>
                <div class="text-center mb-3">
                    <p>Drag or <a href="#" class="text-primary">choose</a> an RFP in html format to parse it for requirements</p>
                </div>

                <!-- RFP Title Input -->
                <div class="mb-3">
                    <label for="rfpTitle" class="form-label">RFP Title:</label>
                    <input type="text" id="rfpTitle" class="form-control" placeholder="Enter RFP title">
                </div>

                <!-- RFP Description Input -->
                <div class="mb-3">
                    <label for="rfpDescription" class="form-label">RFP Description:</label>
                    <input type="text" id="rfpDescription" class="form-control" placeholder="Enter RFP description">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button id="submitButton" class="btn btn-primary">Submit and Parse</button>
                </div>

                <script>
                    let uploadBox = $('#uploadBox');
                    let fileInput = $('#rfpFile');

                    uploadBox.on('dragover', function(e) {
                        e.preventDefault
                        fileInput.click();
                    });

                    uploadBox.on('dragleave', function(e) {
                        e.preventDefault
                        $(this).removeClass('dragover');
                    });

                    uploadBox.on('drop', function(e) {
                        e.preventDefault();
                        $(this).removeClass('dragover');
                        let file = e.originalEvent.dataTransfer.file;
                        fileInput[0].files = file;
                    })

                    uploadBox.click(function() {
                        fileInput.click();
                    });

                    
                </script>
            </div>
        </div>
    </body>
</html>
